<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      font-family: Arial, sans-serif;
    }

    p {
      color: green;
    }

    .highlight {
      background-color: yellow;
      padding: 5px;
    }

    #special {
      font-weight: bold;
      color: blue;
    }

    h1, h2 {
      color: darkred;
    }
  </style>
</head>
<body>

  <h1>Simple Selectors Demo</h1>
  <h2>This is a subtitle</h2>

  <p>This is a normal paragraph.</p>
  <p class="highlight">This paragraph has a class called 'highlight'.</p>
  <p id="special">This paragraph has an ID called 'special'.</p>

</body>
</html>
