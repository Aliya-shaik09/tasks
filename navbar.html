<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      display: flex;
    }

    /* Navbar item */
    .nav-item {
      position: relative;
      padding: 14px 20px;
      color: white;
      cursor: pointer;
    }

    .nav-item:hover {
      background-color: #444;
    }

    /* Content to show on hover */
    .hover-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      color: black;
      padding: 10px;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Show on hover */
    .nav-item:hover .hover-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-item">
    Home
    <div class="hover-content">Welcome to the homepage!</div>
  </div>
  <div class="nav-item">
    About
    <div class="hover-content">We are a creative team.</div>
  </div>
  <div class="nav-item">
    Services
    <div class="hover-content">Web design, development, more.</div>
  </div>
  <div class="nav-item">
    Contact
    <div class="hover-content">Email: contact@example.com</div>
  </div>
</div>

</body>
</html>
